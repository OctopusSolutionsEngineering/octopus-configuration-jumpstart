name: Multispace - Destroy Terraform

on:
  workflow_dispatch:

jobs:
  call-apply-terraform:
    uses: ./.github/workflows/terraform-destroy.yml
    secrets: inherit
    with:
      terraform-folder: multispace
      STATE_KEY: ${{ secrets.TFSTATE_KEY }}
      OCTOPUS_APIKEY: ${{ secrets.OCTOPUS_APIKEY }}
    permissions:
      id-token: write
      contents: read
