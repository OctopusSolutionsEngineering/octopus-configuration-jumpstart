name: Team B - Destroy Terraform

on:
  workflow_dispatch:

jobs:
  call-apply-terraform:
    uses: ./.github/workflows/terraform-destroy.yml
    secrets: inherit
    with:
      terraform-folder: team-b
      STATE_KEY: ${{ secrets.TEAM_B_STATEKEY }}
      OCTOPUS_APIKEY: ${{ secrets.TEAM_B_APIKEY }}
    permissions:
      id-token: write
      contents: read
