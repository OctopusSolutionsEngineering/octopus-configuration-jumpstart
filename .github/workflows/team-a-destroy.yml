name: Team A - Destroy Terraform

on:
  workflow_dispatch:

jobs:
  call-apply-terraform:
    uses: ./.github/workflows/terraform-destroy.yml
    secrets: inherit
    with:
      terraform-folder: team-a
      STATE_KEY: ${{ secrets.TEAM_A_STATEKEY }}
      OCTOPUS_APIKEY: ${{ secrets.TEAM_A_APIKEY }}
    permissions:
      id-token: write
      contents: read
